<section class="jumbotron text-center">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <table class="table table-hover">
          <thead class="thead-dark">
            <tr>
              <th scope="col">id</th>
              <th scope="col">Name</th>
              <th scope="col"><button type="button" class="btn btn-success btn-sm float-right">Add</button></th>
            </tr>
          </thead>
          <tbody>
            <tr app-row-item *ngFor="let product of products" [product]="product" (productDeleted)="deleteProduct($event)"
              (productEdited)="editProduct($event)"></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
